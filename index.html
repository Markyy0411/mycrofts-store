<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mycroft's Store | Premium Credits & Accounts</title>
    <style>
        /* --- Base Styles & Variables --- */
        :root {
            --bg-color: #0d0e15;
            --text-main: #ffffff;
            --text-muted: #a0a5b5;
            --accent-glow: #7c3aed;
            --accent-bright: #8b5cf6;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            overflow-x: hidden;
            scroll-behavior: smooth; /* This makes the index jump smooth */
        }

        /* --- CSS Animations --- */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulseGlow {
            0% { text-shadow: 0 0 10px var(--accent-glow); }
            50% { text-shadow: 0 0 30px var(--accent-bright), 0 0 10px var(--accent-bright); }
            100% { text-shadow: 0 0 10px var(--accent-glow); }
        }

        @keyframes popIn {
            0% { opacity: 0; transform: translateY(40px) scale(0.95); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes borderPulse {
            0% { border-color: rgba(139, 92, 246, 0.2); box-shadow: 0 0 5px rgba(139, 92, 246, 0.1); }
            50% { border-color: rgba(139, 92, 246, 0.6); box-shadow: 0 0 15px rgba(139, 92, 246, 0.3); }
            100% { border-color: rgba(139, 92, 246, 0.2); box-shadow: 0 0 5px rgba(139, 92, 246, 0.1); }
        }

        /* --- Navigation Index --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(13, 14, 21, 0.9);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--text-main);
            text-decoration: none;
            animation: pulseGlow 3s infinite;
        }

        /* The new Index Links */
        .nav-index {
            display: flex;
            gap: 25px;
        }

        .nav-index a {
            color: var(--text-main);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: color 0.3s, text-shadow 0.3s;
        }

        .nav-index a:hover {
            color: var(--accent-bright);
            text-shadow: 0 0 10px var(--accent-glow);
        }

        /* --- Hero Section --- */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle at center, #1f143a 0%, var(--bg-color) 70%);
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 15px;
            animation: fadeInDown 0.8s ease-out forwards;
        }

        .hero h1 span {
            color: var(--accent-bright);
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--text-muted);
            max-width: 600px;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-out forwards;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, var(--accent-glow), #4c1d95);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeInDown 1.2s ease-out forwards;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        /* --- Store Sections --- */
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin: 80px 0 40px;
            padding-top: 80px; /* Gives room for the fixed navbar */
            opacity: 0;
            animation: popIn 0.8s ease-out 0.2s forwards;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 0 50px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            opacity: 0;
            animation: popIn 0.6s ease-out forwards, borderPulse 3s infinite;
        }

        .grid-container .card:nth-child(1) { animation-delay: 0.3s, 0s; }
        .grid-container .card:nth-child(2) { animation-delay: 0.5s, 0s; }
        .grid-container .card:nth-child(3) { animation-delay: 0.7s, 0s; }
        .grid-container .card:nth-child(4) { animation-delay: 0.9s, 0s; }

        .card::before {
            content: '';
            position: absolute;
            top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--accent-bright);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4);
            animation-play-state: paused;
        }

        .card:hover::before {
            left: 200%;
        }

        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--accent-bright);
        }

        .card p {
            color: var(--text-muted);
            margin-bottom: 20px;
        }

        .card-btn {
            display: inline-block;
            padding: 10px 20px;
            background: transparent;
            border: 1px solid var(--accent-bright);
            color: var(--text-main);
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
            width: 100%;
        }

        .card-btn:hover {
            background: var(--accent-bright);
            color: white;
            box-shadow: 0 0 15px var(--accent-glow);
        }

        /* --- Mobile Responsiveness --- */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            .section-title {
                padding-top: 120px; /* Extra room for stacked mobile menu */
            }
        }

        /* --- Floating Chat Button --- */
        .floating-chat {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(45deg, #0084ff, #00c6ff);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 132, 255, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
            z-index: 9999;
        }

        .floating-chat:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 132, 255, 0.6);
        }

        footer
