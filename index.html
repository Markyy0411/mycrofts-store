        /* --- Base Styles & Variables --- */
        :root {
            --bg-color: #0d0e15;
            --text-main: #ffffff;
            --text-muted: #a0a5b5;
            --accent-glow: #7c3aed;
            --accent-bright: #8b5cf6;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* --- Animations --- */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulseGlow {
            0% { text-shadow: 0 0 10px var(--accent-glow); }
            50% { text-shadow: 0 0 30px var(--accent-bright), 0 0 10px var(--accent-bright); }
            100% { text-shadow: 0 0 10px var(--accent-glow); }
        }

        .fade-in {
            animation: fadeInDown 1.5s ease-out;
        }

        /* --- Navigation --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(13, 14, 21, 0.9);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--text-main);
            text-decoration: none;
            animation: pulseGlow 3s infinite;
        }

        /* --- Hero Section --- */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle at center, #1f143a 0%, var(--bg-color) 70%);
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 15px;
            animation: fadeInDown 1s ease-out;
        }

        .hero h1 span {
            color: var(--accent-bright);
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--text-muted);
            max-width: 600px;
            margin-bottom: 30px;
            animation: fadeInDown 1.2s ease-out;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, var(--accent-glow), #4c1d95);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeInDown 1.4s ease-out;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        /* --- Store Sections --- */
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin: 80px 0 40px;
            padding-top: 60px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 0 50px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

            content: '';
            position: absolute;
            top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--accent-bright);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.2);
        }

        .card:hover::before {
            left: 200%;
        }

        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--accent-bright);
        }

            color: var(--text-muted);
            margin-bottom: 20px;
        }

            transition: 0.3s;
            width: 100%;
        }
